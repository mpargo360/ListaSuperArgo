<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de compras ARGO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-top: 30px;
      font-size: 1.8em;
    }
    .controls {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      border: 1px solid #333;
      background-color: #fff;
      color: #333;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      margin: 4px;
      font-size: 0.9em;
    }
    button:hover {
      background-color: #eee;
    }
    .category {
      margin-top: 25px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px;
    }
    .category h2 {
      display: flex;
      align-items: center;
      font-size: 1.1em;
      border-bottom: 2px solid #eee;
      padding-bottom: 6px;
    }
    .category h2 img {
      width: 22px;
      margin-right: 8px;
    }
    .product {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding: 6px 0;
    }
    .left-side {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .left-side img {
      width: 22px;
    }
    .product span {
      font-weight: bold;
    }
    .ideal {
      font-size: 0.8em;
      color: #999;
      display: none; /* oculto salvo edici√≥n */
    }
    .editing .ideal {
      display: block;
    }
    .footer-space {
      height: 80px;
    }
  </style>
</head>
<body>
  <h1>Lista de compras ARGO</h1>

  <div class="controls">
    <button id="editBtn">‚úèÔ∏è Editar</button>
    <button id="shareBtn">üì§ Compartir</button>
    <button id="copyBtn">üìã Copiar</button>
  </div>

  <div id="listContainer"></div>
  <div class="footer-space"></div>

  <script>
    const categories = {
      "Despensa": {
        icon: "https://cdn-icons-png.flaticon.com/512/2331/2331716.png",
        items: [
          { name: "Az√∫car", have: 0, ideal: 2 },
          { name: "Aceite", have: 0, ideal: 1 },
          { name: "Sal fina", have: 0, ideal: 1 },
          { name: "Sal gruesa", have: 0, ideal: 1 },
          { name: "Vinagre", have: 0, ideal: 1 },
          { name: "Aceite de oliva", have: 0, ideal: 1 },
          { name: "Yerba Playadito", have: 0, ideal: 1 },
          { name: "Yerba Tarag√ºi", have: 0, ideal: 1 },
          { name: "Edulcorante", have: 0, ideal: 1 }
        ]
      },
      "Desayuno": {
        icon: "https://cdn-icons-png.flaticon.com/512/3450/3450437.png",
        items: [
          { name: "Caf√© instant√°neo Dolca", have: 0, ideal: 2 },
          { name: "Caf√© molido tostado", have: 0, ideal: 3 },
          { name: "Caf√© en c√°psula (caja)", have: 0, ideal: 2 },
          { name: "T√© com√∫n (100un)", have: 0, ideal: 1 },
          { name: "T√© boldo (25)", have: 0, ideal: 1 },
          { name: "T√© manzanilla (25)", have: 0, ideal: 1 },
          { name: "Mate cocido (25un)", have: 0, ideal: 1 },
          { name: "Leche", have: 0, ideal: 3 },
          { name: "Manteca", have: 0, ideal: 1 }
        ]
      },
      "Aderesos": {
        icon: "https://cdn-icons-png.flaticon.com/512/1046/1046784.png",
        items: [
          { name: "Mayonesa", have: 0, ideal: 1 },
          { name: "Mostaza", have: 0, ideal: 1 },
          { name: "Ketchup", have: 0, ideal: 1 },
          { name: "Chimichurri", have: 0, ideal: 1 }
        ]
      },
      "Limpieza": {
        icon: "https://cdn-icons-png.flaticon.com/512/1046/1046857.png",
        items: [
          { name: "Jab√≥n", have: 0, ideal: 6 },
          { name: "Esponja de cocina", have: 0, ideal: 3 },
          { name: "Virulana de algod√≥n", have: 0, ideal: 3 },
          { name: "Papel de cocina", have: 0, ideal: 6 },
          { name: "Papel higi√©nico", have: 0, ideal: 12 }
        ]
      },
      "Snacks": {
        icon: "https://cdn-icons-png.flaticon.com/512/3075/3075977.png",
        items: [
          { name: "9 de oro agridulce", have: 0, ideal: 3 },
          { name: "Galletas surtidas", have: 0, ideal: 2 },
          { name: "Galleta de agua", have: 0, ideal: 3 }
        ]
      },
      "Otros": {
        icon: "https://cdn-icons-png.flaticon.com/512/3514/3514579.png",
        items: [
          { name: "F√≥sforos", have: 0, ideal: 1 },
          { name: "Escarbadientes", have: 0, ideal: 1 }
        ]
      }
    };

    let editing = false;
    const container = document.getElementById("listContainer");

    function renderList() {
      container.innerHTML = "";
      for (let [cat, data] of Object.entries(categories)) {
        const catDiv = document.createElement("div");
        catDiv.className = "category";
        catDiv.innerHTML = `<h2><img src="${data.icon}"/>${cat}</h2>`;
        data.items.forEach((item) => {
          const missing = Math.max(item.ideal - item.have, 0);
          const prodDiv = document.createElement("div");
          prodDiv.className = "product" + (editing ? " editing" : "");
          prodDiv.innerHTML = `
            <div class="left-side">
              <img src="https://cdn-icons-png.flaticon.com/512/1170/1170627.png"/>
              <span>${missing}</span>
              <span>${item.name}</span>
            </div>
            <div>
              <button onclick="updateItem('${cat}','${item.name}',-1)">‚ûñ</button>
              <span>${item.have}</span>
              <button onclick="updateItem('${cat}','${item.name}',1)">‚ûï</button>
              <div class="ideal">Ideal: ${item.ideal}</div>
            </div>`;
          catDiv.appendChild(prodDiv);
        });
        container.appendChild(catDiv);
      }
    }

    function updateItem(cat, name, diff) {
      const item = categories[cat].items.find(i => i.name === name);
      item.have = Math.max(0, item.have + diff);
      renderList();
      saveData();
    }

    function saveData() {
      localStorage.setItem("shoppingList", JSON.stringify(categories));
    }

    function loadData() {
      const data = localStorage.getItem("shoppingList");
      if (data) Object.assign(categories, JSON.parse(data));
    }

    document.getElementById("editBtn").onclick = () => {
      editing = !editing;
      renderList();
    };

    document.getElementById("copyBtn").onclick = () => {
      const all = [];
      for (let [cat, data] of Object.entries(categories)) {
        data.items.forEach(i => {
          const missing = Math.max(i.ideal - i.have, 0);
          if (missing > 0)
            all.push(`${i.name}: comprar ${missing}`);
        });
      }
      navigator.clipboard.writeText(all.join("\n"));
    };

    document.getElementById("shareBtn").onclick = () => {
      const all = [];
      for (let [cat, data] of Object.entries(categories)) {
        data.items.forEach(i => {
          const missing = Math.max(i.ideal - i.have, 0);
          if (missing > 0)
            all.push(`${i.name}: comprar ${missing}`);
        });
      }
      const msg = encodeURIComponent(all.join("\n"));
      window.open(`https://wa.me/?text=${msg}`, "_blank");
    };

    loadData();
    renderList();
  </script>
</body>
</html>
