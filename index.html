<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Lista de Compras ARGO</title>
<style>
  body {

    background: #f9f9f9;
    margin: 0;
    padding: 1rem;
  }
  h1 {

    margin-bottom: 1rem;
  }
  .sector {

  }

  .name {

  .controls {

  }
  button {

    height: 36px;
  }
  button:active { background: #005fd1; }
  .qty { font-size: 1.1rem; margin: 0 8px; width: 30px; text-align: center; }
  .buy {
    font-weight: bold;
    color: #333;
    text-align: right;
    min-width: 50px;
  }
  #reset {
    display: block;
    margin: 0 auto 1rem;
    background: #ff5757;
    color: white;
    padding: .6rem 1.2rem;
    border: none;
    border-radius: 10px;
    font-size: 1rem;
  }
  #tutorial {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .tutorial-box {
    background: white;
    padding: 1.5rem;
    border-radius: 10px;
    max-width: 320px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  }
  .tutorial-box button {
    margin-top: 1rem;
    background: #0077ff;
  }
</style>
</head>
<body>
<h1>üõí Lista de Compras ARGO</h1>

<button id="reset" onclick="resetList()">üóë Vaciar lista</button>

<div id="list"></div>

<!-- Tutorial -->
<div id="tutorial" style="display:none;">
  <div class="tutorial-box">
    <h2>üëã Bienvenido</h2>
    <p>Us√° los botones ‚ûï y ‚ûñ para indicar cu√°ntos productos ten√©s.</p>
    <p>La columna ‚ÄúComprar‚Äù te muestra cu√°ntos te faltan seg√∫n el stock ideal.</p>
    <button onclick="closeTutorial()">Entendido ‚úÖ</button>
  </div>
</div>

<script>
const categorias = {
  "ü•õ Heladera": [
    { name: "Leche", ideal: 3 },
    { name: "Manteca", ideal: 1 },
  ],
  "ü•´ Despensa": [
    { name: "Az√∫car", ideal: 2 },
    { name: "Sal fina", ideal: 1 },
    { name: "Sal gruesa", ideal: 1 },
    { name: "Vinagre", ideal: 1 },
    { name: "Aceite", ideal: 1 },
    { name: "Aceite de oliva", ideal: 1 },
  ],
  "üç¥ Aderezos": [
    { name: "Mayonesa", ideal: 1 },
    { name: "Mostaza", ideal: 1 },
    { name: "Ketchup", ideal: 1 },
    { name: "Chimichurri", ideal: 1 },
  ],
  "üç™ Desayuno y galletas": [
    { name: "9 de oro agridulce", ideal: 3 },
    { name: "Galletas surtidas", ideal: 2 },
    { name: "Galleta de agua", ideal: 3 },
    { name: "Caf√© instant√°neo Dolca", ideal: 2 },
    { name: "Caf√© molido tostado", ideal: 3 },
    { name: "Caf√© en c√°psula (caja)", ideal: 2 },
    { name: "Yerba Playadito", ideal: 1 },
    { name: "Yerba Tarag√ºi", ideal: 1 },
    { name: "Edulcorante", ideal: 1 },
    { name: "T√© com√∫n (100un)", ideal: 1 },
    { name: "T√© boldo (25un)", ideal: 1 },
    { name: "T√© manzanilla (25un)", ideal: 1 },
    { name: "Mate cocido (25un)", ideal: 1 },
  ],
  "üßΩ Limpieza": [
    { name: "Papel de cocina", ideal: 6 },
    { name: "Papel higi√©nico", ideal: 12 },
    { name: "Jab√≥n", ideal: 6 },
    { name: "Esponja de cocina", ideal: 3 },
    { name: "Virulana de algod√≥n", ideal: 3 },
  ],
  "üïØ Otros": [
    { name: "F√≥sforos", ideal: 1 },
    { name: "Escarbadientes", ideal: 1 },
  ],
};

function loadData() {
  const saved = localStorage.getItem("listaArgo");
  return saved ? JSON.parse(saved) : initData();
}
function initData() {
  const arr = [];
  for (const cat in categorias)
    categorias[cat].forEach(i => arr.push({ ...i, have: 0, cat }));
  return arr;
}
function saveData(data) {
  localStorage.setItem("listaArgo", JSON.stringify(data));
}
function render() {
  const container = document.getElementById("list");
  container.innerHTML = "";
  for (const cat in categorias) {
    const sector = document.createElement("div");
    sector.className = "sector";
    sector.textContent = cat;
    container.appendChild(sector);
    data.filter(i => i.cat === cat).forEach((item, idx) => {
      const buy = Math.max(0, item.ideal - item.have);
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <div class="name">üõí ${item.name}</div>
        <div class="controls">
          <button onclick="change(${idx}, -1)">‚àí</button>
          <div class="qty">${item.have}</div>
          <button onclick="change(${idx}, 1)">+</button>
          <div class="buy">${buy > 0 ? buy : '‚úîÔ∏è'}</div>
        </div>`;
      container.appendChild(div);
    });
  }
}
function change(index, delta) {
  data[index].have = Math.max(0, data[index].have + delta);
  saveData(data);
  render();
}
function resetList() {
  if (confirm("¬øVaciar toda la lista?")) {
    data.forEach(i => i.have = 0);
    saveData(data);
    render();
  }
}
function showTutorial() {
  if (!localStorage.getItem("argoTutorialSeen")) {
    document.getElementById("tutorial").style.display = "flex";
  }
}
function closeTutorial() {
  localStorage.setItem("argoTutorialSeen", "true");
  document.getElementById("tutorial").style.display = "none";
}

let data = loadData();
render();
showTutorial();
</script>
</body>
</html>
